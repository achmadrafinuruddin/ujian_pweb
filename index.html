<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <fieldset>
      <legend><h2>Students Data</h2></legend>
      <form id="form">
        <input type="text" id="nama" name="nama" placeholder="Nama" /> <br /><br />
        <input type="text" id="npm" name="npm" placeholder="npm" /> <br /><br />
        <input type="text" id="kelas" name="kelas" placeholder="Kelas" /> <br /><br />
        <input type="text" id="jurusan" name="jurusan" placeholder="Jurusan" /> <br /><br />
        <input type="button" id="btn" value="Submit" onclick="Submit()" />
        <input type="reset" value="reset" />
      </form>
    </fieldset>

    <br />

    <div id="msg"></div>

    <br />

    <fieldset>
      <legend>
        <h2>Stored Data</h2>
      </legend>
      <table border="10" id="table">
        <tr>
          <td class="col">Nama</td>
          <td class="col">NPM</td>
          <td class="col">Kelas</td>
          <td class="col">Jurusan</td>
          <td class="col">Action</td>
        </tr>
      </table>
    </fieldset>
  </body>
  <script src="script.js"></script>
</html>
